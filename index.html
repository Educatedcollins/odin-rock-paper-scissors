<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="stylesheet.css" rel="stylesheet">
 <!-- Not Used but good habit  <link href="javascript.js" rel="javascript"> --> 
    <script>

        let computerOptions = ["rock","paper","scissors"];
        let randomComputerOptions 
        let getComputerChoice 
        function computerPicker() {
            randomComputerOptions = Math.floor((Math.random() * computerOptions.length));
            getComputerChoice = computerOptions[randomComputerOptions];
        }
        let playerSelection = null
        let playerScore = 0
        let computerScore = 0

        function playerSelect() {
        while (playerSelection === null) {
            let playerOptions = prompt("Choose Rock, Paper or Scissors", "Rock")
        if (playerOptions.toLowerCase() === "rock") {
            playerSelection = "rock";
        }
        else if (playerOptions.toLowerCase() === "paper") {
            playerSelection = "paper";
        }
        else if (playerOptions.toLowerCase() === "scissors") {
            playerSelection = "scissors";
        }
        else console.log("Incorrect Selection, Try Again Please. Choose Rock, Paper or Scissors")
    } }

    function playRound(playerSelection, computerSelection) {
        if (playerSelection === "rock" && computerSelection === "rock") {
            return "Both Picked Rock!, A DRAW!"
        }
        else if (playerSelection === "paper" && computerSelection === "rock") {
            playerScore++
            return "You picked Paper, Computer picked Rock! You get a Pointo!"
            
        }
        else if (playerSelection === "scissors" && computerSelection === "rock") {
            computerScore++
            return "You picked Scissor, Computer picked Rock! Computer get a Pointo!"
        }
        else if (playerSelection === "paper" && computerSelection === "paper") {
            return "Both Picked Paper!, A DRAW!"
        }
        else if (playerSelection === "scissors" && computerSelection === "paper") {
            playerScore++
            return "You picked Scissors, Computer picked Paper! You get a Pointo!"
        }
        else if (playerSelection === "rock" && computerSelection === "paper") {
            computerScore++
            return "You picked Rock, Computer picked Paper! Computer get a Pointo!"
        }
        else if (playerSelection === "scissors" && computerSelection === "scissors") {
            return "Both Picked Scissors!, A DRAW!"
        }
        else if (playerSelection === "rock" && computerSelection === "scissors") {
            playerScore++
            return "You picked Rock, Computer picked Scissors! You get a Pointo!"
        }
        else if (playerSelection === "paper" && computerSelection === "scissors") {
            computerScore++
            return "You picked Paper, Computer picked Scissors! Computer get a Pointo!"
        }
    }


        function game() {            
            computerPicker();
            computerSelection = getComputerChoice;
            playerSelect();
            console.log(playRound(playerSelection, computerSelection));
            playerSelection = null
            console.log(`Score is Player: ${playerScore}, Computer: ${computerScore} `)
        }

        while (playerScore < 5 && computerScore < 5) {
            game()
        }

        if (playerScore === 5) {
            console.log("YOU WIN!!! You beat the Computer! FeelsGoodMan")
        }
        else if (computerScore === 5) {
            console.log("YOU LOST!!! The Computer Beat You! FeelsBadMan")
        }



    </script>
</head>
<body>
    <h1> Hello and Welcome to Rock Paper Scissors</h1>
        <p class="console">Currently, the game is played on the console so please use that. </p>
</body>
</html>
